
<div class="search">
    <div class="row pd-bottom-2">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">在招公司</label>
                <div class="col-md-8">
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">职位名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">工作经验</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="0">应届</option>
                        <option value="1">1~2年</option>
                        <option value="2">3~5年</option>
                        <option value="3">6~9年</option>
                        <option value="4">10年及以上</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row pd-bottom-2">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">发布时间</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" size="20" autoclose="true" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4 text-center">—</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" size="20" autoclose="true" data-date-format="yyyy-MM-dd" data-date-type="number" ng-model="vm.searchParams.endAt" data-min-date="" data-max-date="today">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">学历要求</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="0">大专</option>
                        <option value="1">本科</option>
                        <option value="2">硕士</option>
                        <option value="3">博士及以上</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row pd-bottom-2">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">职业类别</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="0">产品</option>
                        <option value="1">运营</option>
                        <option value="2">技术</option>
                        <option value="3">设计</option>
                        <option value="4">测试</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">职业子类</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="0">产品经理</option>
                        <option value="1">JAVA</option>
                        <option value="2">IOS</option>
                        <option value="3">Android</option>
                        <option value="4">Web前端</option>
                        <option value="5">运维</option>
                        <option value="6">UI设计</option>
                        <option value="7">功能测试</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4">薪 资</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="0">8k以下</option>
                        <option value="1">8k~15k</option>
                        <option value="2">16k~25k</option>
                        <option value="3">25k以上</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row pd-bottom-2">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-4 word-spacing-25">状 态</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">全部</option>
                        <option value="1">上架</option>
                        <option value="0">下架</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row pd-bottom-2">
        <div class="col-md-4 pull-right text-right">
            <div>
                <button type="button" class="btn btn-danger" ng-click="clean()">清空</button>
                <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
            </div>
        </div>
    </div>
</div>
<div class="content" ng-controller="jobListCtrl">
    <div class="panel-heading">
        <strong>职位列表</strong>
    </div>
    <div class="panel-body table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>在招公司</th>
                <th>职位名称</th>
                <th>职业类别</th>
                <th>薪资</th>
                <th>学历要求</th>
                <th>工作经验</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in joblistData | exc">
                <td>{{ x.id}}</td>
                <td>{{ x.companyName}}</td>
                <td>{{ x.name}}</td>
                <td>{{ x.category}}</td>
                <td>{{ x.subCategory}}</td>
                <td>{{ x.education}}</td>
                <td>{{ x.experience}}</td>
                <td>{{ x.updateAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{ x.status}}</td>
                <td>
                    <a type="button" class="btn btn-sm" ng-click="cancel()">下线</a>
                    <a type="button" class="btn btn-sm" ng-click="edit()">编辑</a>
                    <a type="button" class="btn btn-sm" ng-click="delete()">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination pull-right">
        <li><a href="">首页</a></li>
        <li><a href=""> &lt; </a></li>
        <li><a href=""> 1 </a></li>
        <li><a href=""> ... </a></li>
        <li><a href=""> &gt; </a></li>
        <li><a href="">末页</a></li>
        <li>去第<input type="text">页</li>
        <li><a href="" class="pull-right">确定</a></li>
    </ul>
</div>
